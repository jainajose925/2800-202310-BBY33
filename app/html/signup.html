<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ground'd</title>
    <!-- Bootstrap Library CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="/css/landing.css">
  </head>
  <body>
    <!-- Login Form -->
    <div id="loginForm">
      <!-- Back Button -->
      <button id="backButton">< Back</button>

      <!-- Heading -->
      <h1>Sign Up</h1>

      <!-- Form -->
      <form>
        <!-- Email Input -->
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>

        <!-- Username Input -->
        <div class="form-group">
          <input type="username" class="form-control" placeholder="Username" required>
        </div>
        <!-- Password Input -->
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password" required>
        </div>

        <!-- Confirm Password Input -->
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" required>
        </div>
      </form>

      <!-- Sign Up Button -->
      <button id="login">Sign Up</button>
    </div>

    <script src="/js/signUp.js"></script>
  </body>
</html>
